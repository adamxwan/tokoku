<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online - Pilihanku Style</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #CD853F; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
        nav { background: #DEB887; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; padding: 10px 15px; display: inline-block; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 10px; width: 220px; text-align: center; background: #f9f9f9; }
        .product img { width: 100%; height: auto; }
        .product h3 { font-size: 16px; margin: 10px 0; }
        .product p { color: #e60000; font-weight: bold; }
        .product button { background: #0078D7; color: white; border: none; padding: 10px; cursor: pointer; }
        .product button:hover { background: #005BAC; }
        footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 20px; }
        .whatsapp-btn { position: fixed; bottom: 20px; right: 20px; }
        .whatsapp-btn img { width: 50px; height: 50px; }
    </style>
</head>

    <header>

        </div>
		<div class="product">
